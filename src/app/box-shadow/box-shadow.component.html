<div class="container my-4 text-white">
  <h2 class="text-center">Box Shadow CSS Generator</h2>
  <p class="text-center">
    Adjust the sliders to customize your box shadow and copy the generated CSS.
  </p>

  <div class="row">
    <div class="col-md-4">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h4 class="panel-title">Box Shadow Options</h4>
        </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="horizontal_length_slider"
              >Horizontal Shadow Length:
              <span id="horizontal_length_label"
                >{{ horizontal_length_slider.value }} px</span
              ></label
            >
            <input
              type="range"
              class="form-control-range"
              id="horizontal_length_slider"
              #horizontal_length_slider
              min="0"
              max="100"
              value="10"
              (input)="horizontalSliderUpdate(horizontal_length_slider.value)"
            />
          </div>

          <div class="form-group">
            <label for="vertical_length_slider"
              >Vertical Shadow Length:
              <span id="vertical_length_label">10px</span></label
            >
            <input
              type="range"
              class="form-control-range"
              id="vertical_length_slider"
              min="0"
              max="100"
              value="10"
            />
          </div>

          <div class="form-group">
            <label for="shadowcolorpicker">Shadow Color</label>
            <input
              type="color"
              id="shadowcolorpicker"
              class="form-control"
              value="#000000"
            />
          </div>

          <button id="reset-btn" class="btn btn-warning mt-2">
            Reset Values
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-8 main_content row text-center">
      <div #demoBox  class="bg-light col text-dark">
        <pre #cssCodeOutput id="css-generator-code" class="mt-2">{{ cssText }}</pre>
        <div id="copy_btn_container" class="mt-4">
          <button #copyButton class="btn btn-info" role="button" id="copy-btn" (click)="copyCssToClipboard()">
            <span class="glyphicon glyphicon-copy"></span>
            <span id="copy-text-bubble" class="copy_text">Copy</span>
          </button>
          <p id="copy-feedback" class="text-success" style="display: none">
            Copied to clipboard!
          </p>
        </div>
      </div>

      <div class="col-md-12 col-centered p-4 text-center" id="introduction">
        A box-shadow CSS generator that helps you quickly generate box-shadow
        CSS declarations for your website.
      </div>
    </div>
  </div>
</div>
